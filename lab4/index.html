<!DOCTYPE html>
<html>
<head>
    <title>Морской бой</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div class="player-info">
            <h2>Игрок</h2>
            <div class="ships-remaining">Корабли: <span id="playerShips">10</span></div>
        </div>
        
        <div class="boards-container">
            <div class="board-container">
                <h3>Ваше поле</h3>
                <div class="board" id="playerBoard"></div>
            </div>
            
            <div class="board-container">
                <h3>Поле противника</h3>
                <div class="board" id="enemyBoard"></div>
            </div>
        </div>

        <div class="enemy-info">
            <h2>Противник</h2>
            <div class="ships-remaining">Корабли: <span id="enemyShips">10</span></div>
        </div>
    </div>

    <div class="controls">
        <button id="restartGame">Новая игра</button>
    </div>

    <div id="gameMessage" class="message"></div>

    <script src="script.js"></script>
</body>
</html>
